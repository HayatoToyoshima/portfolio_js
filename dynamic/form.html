<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>フォーム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <a href="index.html">株式会社〇〇とは</a> |
  <a href="form.html">フォーム</a>
</nav>

<form id="contactForm">
  <label>
    お問い合わせ種別
    <select id="type">
      <option value="">選択してください</option>
      <option value="general">一般</option>
      <option value="job">採用</option>
    </select>
  </label>

  <div id="jobField" class="hidden">
    <label>
      希望職種
      <select id="type">
        <option value="">選択してください</option>
        <option value="triangle">△△△職</option>
        <option value="square">□□□職</option>
      </select>
    </label>
  </div>

  <label>
    メッセージ
    <textarea id="message" maxlength="100"></textarea>
    <div id="count">0 / 100</div>
  </label>

  <button type="submit">送信</button>
</form>

<div id="modal" class="modal hidden">
  <div class="modal-content">送信成功</div>
</div>

<script src="main.js"></script>
</body>
</html>
