<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>フォーム</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <a href="index.html">株式会社〇〇とは</a> |
    <a href="form.html">フォーム</a>
</nav>

<div class="container">
    <form id="contactForm">
        <p><label>お問い合わせ種別<span class="required">(必須)</span><small>:採用を選択すると希望職種が表示されます</small></label></p>
        <select id="type">
            <option value="">選択してください</option>
            <option value="general">一般</option>
            <option value="job">採用</option>
        </select>

        <div id="jobField" class="hidden">
            <p><label>希望職種<span class="required">(必須)</span></label></p>
            <select id="type">
                <option value="">選択してください</option>
                <option value="triangle">△△△職</option>
                <option value="square">□□□職</option>
            </select>
        </div>

        <p><label>メッセージ<span class="required">(必須)</span></label></p>
        <p><textarea id="message" maxlength="100"></textarea></p>
        <div id="count">0 / 100</div>

        <div class="accordion">
            <div class="accordion-header" id="accordionHeader">事前に伝えたいことがあればこちらに記入ください</div>
            <div class="accordion-content" id="accordionContent">
                <ul>
                    <li><textarea rows="5" maxlength="500"></textarea></li>
                </ul>
            </div>
        </div>
        
        <button type="submit">送信</button>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
